<html>
    <head>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1"/>
        <title>동영상검색</title>
        <link rel="stylesheet" href="https://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
        <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="https://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.js"></script>
        <style>
           #list img{
                width:80px;
                height: 80px;
            }
            #list{
                margin-top: 10px; 
                margin-bottom: 10px;
                }
            #list li{
                padding-left:10px;
                }
        </style>
    </head>
    <body>
        <!--동영상목록-->
        <div data-role="page" id="main">
            <div data-role="header" data-theme="b" data-position="fixed">
                <a href="index.html" target="_self" data-icon="home" data-iconpos="notext">Home</a>
                <h2>동영상검색</h2>
            </div>
            <div data-role="content">
                <input type="text" id="txtQuery" value="iu"/>
                <ul data-role="listview" id="list"></ul>
                <script id="temp" type="text/x-handlebars-template">
                    {{#each documents}}
                        <li>
                            <a href="{{url}}" target="_blank"><img src="{{thumbnail}}">{{title}}</a>
                        </li>
                    {{/each}}
                </script>
                <input type="button" value="더보기" id="btnMore"/>
            </div>
            <div data-role="footer" data-theme="b">
                <h2>인천일보 아카데미 오치현</h2>
            </div>
        </div>
    </body>
    <script>
        var url="https://dapi.kakao.com/v2/search/vclip";
    </script>
     <script src="script.js"></script>
</html>
